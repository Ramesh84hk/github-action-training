name: Test Project
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
          - name: get code
            uses: actions/checkout@v3
          - name: install nodejs
            uses: actions/setup-node@v4
            with: 
                node-verion: 18
          - name: install dependencies
            run: npm ci
          - name: Run  tests
            run: npm test

          
